<!DOCTYPE html>
<head>
    <title>Summary Report</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
    <script src="scripts/summary-report.js"></script>
</head>
<body>
    <navbar-professor></navbar-professor>
    <div id="root">

    </div>
    <!-- our script must have type="text/babel" for Babel to work -->
    <script type="text/babel">
        const Bar = ({ percent }) => {
            return (
                <div class="bar" style={{ width:`${percent}%` }} />
            )
        }
        function App () {
            return (
                <section>
                    <div class="container">
                        <div class="row">
                            <h3 class="mt-3">Summary Report</h3>
                        </div>


                        <div class="card border-0">
                            
                            <div class="world-btns">
                                <div class="input-group-btn">
                                    <div class="btn-world">
                                        <input type="radio" name="class" value="Overview" />Overview
                                    </div>
                                    <div class="btn-world">
                                        <input type="radio" name="class" value="ClassA" />Class A
                                    </div>
                                    <div class="btn-world">
                                        <input type="radio" name="class" value="ClassB" />Class B
                                    </div>
                                    <div class="btn-world">
                                        <input type="radio" name="class" value="ClassC" />Class C
                                    </div>
                                </div>
                            </div>

                            <div class="graph">
                                <Bar percent={1} />
                                <Bar percent={20} />
                            </div>
                        </div>

                    </div>
                </section>

                );
                }
    ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>
</html>
