<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
    
</head>
<body>
    <navbar-professor></navbar-professor>

        <div class="container">
            <div class="row">
                <h3 class="mt-3">Summary Report</h3>
            </div>


            <div class="card border-0">
                <article class="card-body">
                    <form class="col" id="form-question">
                
                        <div class="input-group-btn mb-3" data-toggle="buttons" style="display: flex; justify-content: space-evenly; max-width:80%">
                            <label class="btn btn-secondary">
                            <input type="radio" name="class" id="overview" autocomplete="off">Overview
                            </label>
                            <label class="btn btn-secondary">
                            <input type="radio" name="class" id="classA" autocomplete="off" checked>Class A
                            </label>
                            <label class="btn btn-secondary">
                            <input type="radio" name="class" id="classB" autocomplete="off">Class B
                            </label>
                            <label class="btn btn-secondary">
                            <input type="radio" name="class" id="classC" autocomplete="off">Class C
                            </label>
                        </div>

                        <canvas id="gradesByClassChart" style="max-width:80%"></canvas>
                    </form>
                </article>
            </div>

        </div>
    <script src="scripts/defaults.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/summary-report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
