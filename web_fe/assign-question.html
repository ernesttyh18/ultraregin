<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
    <body>
        <navbar-professor></navbar-professor>

        <div class="container">
            <div class="row">
                <h3 class="mt-3">Assign Question</h3>
                <h5 class="ml-5" style="color:#285474;">Choose a student to assign a question to</h5>
            </div>

        <div class="card mt-0 border-0">
            <article class="card-body">
                <form class="col" id="form-question">
                    <div class="row">
                        <label for="inputName" class="form-label">Class:</label>
                        <div class="input-group-btn" data-toggle="buttons">
                            <label class="btn btn-primary">
                            <input type="radio" name="class" id="classA" autocomplete="off" checked>A
                            </label>
                            <label class="btn btn-primary">
                            <input type="radio" name="class" id="classB" autocomplete="off">B
                            </label>
                            <label class="btn btn-primary">
                            <input type="radio" name="class" id="classC" autocomplete="off">C
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputStudent" class="form-label">Student:</label>
                        <select class="form-select" name="studentName">
                            <option value="" disabled selected>Select Student</option>
                            <option value="Adam">Adam Tan</option>
                            <option value="Betty">Betty Lim</option>
                            <option value="Charles">Charles Lee</option>
                            <option value="Clara">Clara Tan</option>
                            <option value="Don">Don Sim</option>
                        </select>
                    </div>
            </form>
          </article>

          <div class="bottom-btns ml-3">
            <input type="button" class="btn btn-danger float-end" id="btn-back" value="Cancel">
            <input type="button" class="btn btn-primary" id="btn-to-questions" value="Questions">
        </div>
        </div>
      </div>
        <script src="scripts/defaults.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/exercise.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
