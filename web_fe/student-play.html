<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
    <body>
        <navbar-el></navbar-el>

        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <h3 class="mt-3">Play</h3>
                </div>
            </div>
            <div class="card mt-3 border-0" style="top: 50%;">
                <article class="card-body mx-auto">
                    <div class="row">
                        <div class="col" >
                            <label for="inputName" class="form-label" style="font-size: 25px;">World:</label>
                            <input type="radio" id="contactChoice1"
                             name="contact" value="email">
                            <label for="contactChoice1" style="font-size: 25px;">A</label>
                      
                            <input type="radio" id="contactChoice2"
                             name="contact" value="phone">
                            <label for="contactChoice2" style="font-size: 25px;">B</label>
                      
                            <input type="radio" id="contactChoice3"
                             name="contact" value="mail">
                            <label for="contactChoice3" style="font-size: 25px;">C</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="inputName" class="form-label" style="font-size: 25px;">Level:</label>
                            <input type="radio" id="contactChoice1"
                             name="contact" value="email">
                            <label for="contactChoice1" style="font-size: 25px;">1</label>
                      
                            <input type="radio" id="contactChoice2"
                             name="contact" value="phone">
                            <label for="contactChoice2" style="font-size: 25px;">2</label>
                      
                            <input type="radio" id="contactChoice3"
                             name="contact" value="mail">
                            <label for="contactChoice3" style="font-size: 25px;">3</label>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <input type="button" class="btn btn-primary" id="btn-play" value=" PLAY! ">
                    </div> <!-- form-group// -->
                </article>
            </div>
        
        </div>
        <script src="scripts/defaults.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/exercise.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
