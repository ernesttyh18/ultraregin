<!DOCTYPE html>
<head>
    <title>Play</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
    <body>
        <navbar-student></navbar-student>
        <div id="root">

        </div>
        <!-- our script must have type="text/babel" for Babel to work -->
        <script type="text/babel">
          function App () {
            return (
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg">
                                <h3 class="mt-3">Play</h3>
                            </div>
                        </div>

                        <div class="card mt-3 border-0">
                            <article class="card-body mx-auto">
                                <form class="row-g-3" id="form-question" >
                                
                                    <div class="world-btns" style="background-color:beige">
                                        <label for="inputName" class="form-label">World:</label>
                                        <div class="input-group-btn" data-toggle="buttons">
                                            <label class="btn btn-primary">
                                            <input type="radio" name="world" id="world1" autocomplete="off" checked>1</input>
                                            </label>
                                            <label class="btn btn-primary">
                                            <input type="radio" name="world" id="world2" autocomplete="off">2</input>
                                            </label>
                                            <label class="btn btn-primary">
                                            <input type="radio" name="world" id="world3" autocomplete="off">3</input>
                                            </label>
                                        </div>
                                    </div>
                        
                                    <div class="level-btn">
                                        <label for="inputName" class="form-label">Level:</label>
                                        <div class="input-group-btn" data-toggle="buttons">
                                            <label class="btn btn-primary">
                                            <input type="radio" name="level" id="level1" autocomplete="off" checked>1</input>
                                            </label>
                                            <label class="btn btn-primary">
                                            <input type="radio" name="level" id="level2" autocomplete="off">2</input>
                                            </label>
                                            <label class="btn btn-primary">
                                            <input type="radio" name="level" id="level3" autocomplete="off">3</input>
                                            </label>
                                        </div> 
                                    </div>
                                        
                                    <div class="d-grid">
                                        <input type="button" class="btn btn-primary" id="btn-play" value=" PLAY! "></input>
                                    </div> 
                                </form>
                            </article>
                        </div>
                    
                    </div>
                </section>
            );
      }
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    </body>
</html>
