<!DOCTYPE html>
<head>
    <title>Play</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
    <body>
        <navbar-student></navbar-student>
        <div id="root">

        </div>
        <!-- our script must have type="text/babel" for Babel to work -->
        <script type="text/babel">
          function App () {
            return (
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg">
                                <h2 class="mt-3">Play</h2>
                            </div>
                        </div>

                        <div class="user-details-container">
                            
                            <div class="world-btns">
                                <label for="inputName" class="form-label">World:</label>
                                <div class="input-group-btn">
                                    <div class="btn-world">
                                        <input type="radio" name="world" value="1" />1
                                    </div>
                                    <div class="btn-world">
                                        <input type="radio" name="world" value="2" />2
                                    </div>
                                    <div class="btn-world">
                                        <input type="radio" name="world" value="3" />3
                                    </div>
                                </div>
                            </div>

                            <div class="world-btns">
                                <label for="inputName" class="form-label">Level:</label>
                                <div class="input-group-btn">
                                    <div class="btn-world">
                                        <input type="radio" name="level" value="1" />1
                                    </div>
                                    <div class="btn-world">
                                        <input type="radio" name="level" value="2" />2
                                    </div>
                                    <div class="btn-world">
                                        <input type="radio" name="level" value="3" />3
                                    </div>
                                </div>
                            </div>
                
                            <div class="d-grid" style={{marginTop: '20px'}}>
                                <input type="button" class="btn btn-primary" value=" PLAY! " />
                            </div> 
                            
                                
                            
                        </div>
                    
                    </div>
                </section>
            );
      }
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    </body>
</html>
