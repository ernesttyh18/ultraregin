<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
    <body>
        <navbar-student></navbar-student>

        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <h3 class="mt-3">Play</h3>
                </div>
            </div>

            <div class="card mt-3 border-0">
                <article class="card-body mx-auto">
                    <form class="row-g-3" id="form-question" >
                    
                        <div class="world-btns" style="background-color:beige">
                            <label for="inputName" class="form-label">World:</label>
                            <div class="input-group-btn" data-toggle="buttons">
                                <label class="btn btn-primary">
                                  <input type="radio" name="world" id="world1" autocomplete="off" checked>1
                                </label>
                                <label class="btn btn-primary">
                                  <input type="radio" name="world" id="world2" autocomplete="off">2
                                </label>
                                <label class="btn btn-primary">
                                  <input type="radio" name="world" id="world3" autocomplete="off">3
                                </label>
                            </div>
                        </div>
            
                        <div class="level-btn">
                            <label for="inputName" class="form-label">Level:</label>
                            <div class="input-group-btn" data-toggle="buttons">
                                <label class="btn btn-primary">
                                <input type="radio" name="level" id="level1" autocomplete="off" checked>1
                                </label>
                                <label class="btn btn-primary">
                                <input type="radio" name="level" id="level2" autocomplete="off">2
                                </label>
                                <label class="btn btn-primary">
                                <input type="radio" name="level" id="level3" autocomplete="off">3
                                </label>
                            </div> 
                        </div>
                            
                        <div class="d-grid">
                            <input type="button" class="btn btn-primary" id="btn-play" value=" PLAY! ">
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div>
        
        </div>
        <script src="scripts/defaults.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/exercise.js"></script>
    </body>
</html>
