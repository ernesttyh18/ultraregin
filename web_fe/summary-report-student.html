<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
    
</head>
<body>
    <navbar-professor></navbar-professor>

        <div class="container">
            <div class="row">
                <h3 class="mt-3">Summary Report for Student</h3>
            </div>


            <div class="card border-0">
                <article class="card-body">
                    <form class="col" id="form-question">
                
                        <div class="input-group-btn mb-3" data-toggle="buttons" style="display: flex; justify-content: space-evenly; max-width:80%">
                            <label class="btn btn-secondary">
                            <input type="radio" name="class" id="overview" autocomplete="off" checked>Overview
                            </label>
                            <label class="btn btn-secondary">
                            <input type="radio" name="class" id="classA" autocomplete="off">Class A
                            </label>
                            <label class="btn btn-secondary">
                            <input type="radio" name="class" id="classB" autocomplete="off">Class B
                            </label>
                            <label class="btn btn-secondary">
                            <input type="radio" name="class" id="classC" autocomplete="off">Class C
                            </label>
                        </div>

                        <div class="row" style="max-width:80%">
                            <label for="inputStudent" class="form-label">Student:</label>
                            <select class="form-select" name="studentName">
                                <option value="" disabled selected>Select Student</option>
                                <option value="Adam">Adam Tan</option>
                                <option value="Betty">Betty Lim</option>
                                <option value="Charles">Charles Lee</option>
                                <option value="Clara">Clara Tan</option>
                                <option value="Don">Don Sim</option>
                            </select>
                        </div>

                        <div class="row" style=" height: 500px">
                            <div class="col">
                                <canvas id="gradesOfStudentChart"></canvas>
                            </div>
                            <div class="col col-lg-3">
                                <div class="row student-details">
                                    <h4>Worlds Completed</h4>
                                    <h2 style="color:#285474; font-weight:bold">3</h2>
                                </div>

                                <div class="row student-details">
                                    <h4>Average Grade</h4>
                                    <h2 style="color:#285474; font-weight:bold">A</h2>
                                </div>

                                <div class="row student-details">
                                    <h4>Needs Improvement</h4>
                                    <h2 style="color:#285474; font-weight:bold">World 3</h2>
                                </div>
                            </div>
                        </div>

                    </form>
                </article>
            </div>

        </div>
    <script src="scripts/defaults.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/summary-report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
