<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
    <body>
        <navbar-professor></navbar-professor>

        <div class="container">
            <div class="row">
                <h3 class="mt-3">Read Questions</h3>
            </div>

            <div class="card mt-0 border-0">
                <article class="card-body">
                  <form class="row" id="form-question">
                      
                      <div class="col">
                          <label for="inputName" class="form-label">World:</label>
                          <div class="input-group-btn" data-toggle="buttons">
                              <label class="btn btn-primary">
                                <input type="radio" name="world" id="world1" autocomplete="off" checked>1
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" name="world" id="world2" autocomplete="off">2
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" name="world" id="world3" autocomplete="off">3
                              </label>
                          </div>
                      </div>
    
                      <div class="col">
                          <label for="inputName" class="form-label">Level:</label>
                          <div class="input-group-btn" data-toggle="buttons">
                              <label class="btn btn-primary">
                                <input type="radio" name="level" id="level1" autocomplete="off" checked>1
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" name="level" id="level2" autocomplete="off">2
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" name="level" id="level3" autocomplete="off">3
                              </label>
                          </div>
                      </div>
    
                      <div class="col">
                          <label for="inputName" class="form-label">Question No.:</label>
                          <div class="input-group-btn" data-toggle="buttons">
                              <label class="btn btn-primary">
                                <input type="radio" name="questionno" id="questionno1" autocomplete="off" checked>1
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" name="questionno" id="questionno2" autocomplete="off">2
                              </label>
                              <label class="btn btn-primary">
                                <input type="radio" name="questionno" id="questionno3" autocomplete="off">3
                              </label>
                          </div>
                      </div>
    
                      <div class="qn-input mt-3">
                          <label for="inputName" class="form-label">Question:</label>
                          <input type="text" class="form-control" id="inputQuestion" name="question">
                      </div>
    
                      <!-- <div class="col-lg-6">
                          <label for="inputDescription" class="form-label">Attach Image</label>
                          <input type="button" class="btn btn-primary" id="btn-ok-exercise" value="Choose Image">
                      </div> -->
    
    
                      <div class="options-input mt-3">
                          <label for="inputDescription" class="form-label">Options:</label>
                          <input type="text" class="form-control mb-2" id="inputAnswerA" name="answerA" placeholder="A">
                          <input type="text" class="form-control mb-2" id="inputAnswerB" name="answerB" placeholder="B">
                          <input type="text" class="form-control mb-2" id="inputAnswerC" name="answerC" placeholder="C">
                          <input type="text" class="form-control mb-2" id="inputAnswerD" name="answerD" placeholder="D">
                      </div>
    
                      <div class="ans-btns">
                        <label for="inputName" class="form-label">Answer:</label>
                        <div class="input-group-btn" data-toggle="buttons">
                            <label class="btn btn-primary">
                              <input type="radio" name="ansno" id="ansno1" autocomplete="off" checked>A
                            </label>
                            <label class="btn btn-primary">
                              <input type="radio" name="ansno" id="ansno2" autocomplete="off">B
                            </label>
                            <label class="btn btn-primary">
                              <input type="radio" name="ansno" id="ansno3" autocomplete="off">C
                            </label>
                            <label class="btn btn-primary">
                              <input type="radio" name="ansno" id="ansno4" autocomplete="off">D
                            </label>
                        </div>
                    </div>
                  </form>
                </article>
    
                <div class="bottom-btns" style="display: flex; justify-content: right; padding:15px;">
                    <input type="button" class="btn btn-primary" id="btn-next-pg" value="Next Page">
                </div>
            </div>

        <script src="scripts/defaults.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/exercise.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
